<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Document</title>
</head>
<body>
    <video autoplay muted loop id="videoBackground">
        <source src="./media/Cheering crowd.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <video autoplay muted loop id="videoBackgroundMobile">
        <source src="./media/Concert - 1630.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <div class="overlay">
        <div class="data">
            <h1>PopFest in the Castle</h1>
            <p><img src="./icons/calendar.svg" class="icon">30.05.2022</p>
            <p><img src="./icons/location-pin.svg" class="icon">Buda Castle</p>
            <p><img src="./icons/information-circle-outline.svg" class="icon">19.03.2022</p>
        </div>
    </div>

    <footer>
        <div id="facebookIcon">
            <div class="hoverBackground"></div>
            <div class="hoverBackgroundCircle"></div>
            <i class="fab fa-facebook-f" class="socialMediaIcons"></i>
        </div>
        <div id="instagramIcon">
            <div class="hoverBackground"></div>
            <div class="hoverBackgroundCircle"></div>
            <i class="fab fa-instagram" class="socialMediaIcons"></i>
        </div>
        <div id="pinterestIcon">
            <div class="hoverBackground"></div>
            <div class="hoverBackgroundCircle"></div>
            <i class="fab fa-pinterest-p" class="socialMediaIcons"></i>
        </div>
        <div id="tumblrIcon">
            <div class="hoverBackground"></div>
            <div class="hoverBackgroundCircle"></div>
            <i class="fab fa-tumblr" class="socialMediaIcons"></i>
        </div>
    </footer>
</body>
</html>
